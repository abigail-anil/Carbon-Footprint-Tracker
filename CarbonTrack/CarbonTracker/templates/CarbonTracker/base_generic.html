<!DOCTYPE html>
<html>
<head>
    <title>Carbon Tracker</title>
</head>
<body>
    <header style="background-color: #f0f0f0; padding: 10px;">
        <div style="display: flex; justify-content: space-between;">
            <div style="text-align: left; font-size: 1.2em;">
                {% if user.is_authenticated %}
                    You are signed in as {{ user.username }}...
                    <a href="{% url 'sign_out' %}" style="font-size: 1.2em;">Sign out</a>
                {% endif %}
            </div>
            <div style="text-align: right; font-size: 1.2em;">
                {% if user.is_authenticated %}
                    <a href="{% url 'settings' %}" style="font-size: 1.2em;">Settings</a>
                {% endif %}
            </div>
        </div>
    </header>
    <div style="padding: 20px;">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
